<div style="text-align: center;">
    <div class="main_logo">
        <h1>
            <a href="{% url 'home' %}">
                programmer
            </a>
        </h1>

    </div>
    <div class="main_marge">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
    {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
    {% endif %}
{#  로그인 안한 사용자에게만 보여야함    #}
        {%  if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">
                로그인
            </a>
{#      알아서 경로를 잡아줌      #}
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                회원가입
            </a>
        </span>
{#  END      #}
        {% else %}
        <span class="mx-2">
            <a href="{% url "accountapp:logout" %}">
                로그아웃
            </a>
        </span>
        <span class="mx-2">
{#  pk값을 추가로 넣어야함. 접근하는 user의 primary key값 입력     #}
            <a href="{% url "accountapp:detail" pk=user.pk %}">
                내 페이지
            </a>
        </span class=mx-2>
        {% endif %}
{#  endfor처럼 명시를 해줘야함  #}
        <span class="mx-2">nav5</span>
    </div>

</div>
